<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/74a3e331c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Travel Website</title>
</head>

<body>
    <nav class="navbar bg-gray">
        <div class="container">
            <h1 class="logo lg-heading white">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a> </li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <sec class="contact-page">
        <div class="container">
            <div class="contact-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x red"></i>
                        <h2 class="md-heading">ADDRESS</h2>
                        <p>AHMAD PARK, BLOCK B-25.</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-envelope fa-3x red"></i>
                        <h2 class="md-heading">E-MAIL</h2>
                        <p>anonymous@gmail.com.</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x red"></i>                        
                        <h2 class="md-heading">CALL</h2>
                        <p>+923011683998</p>
                    </div>
                    <img src="../images/company-img.jpg" alt="company img">
                </div>
                <form action="" class="form">
                    <div class="form-wrapper">
                         <h1 class="lg-heading black">CONTACT US</h1>
                         <p>Let us know your questions, queries and concerns by filling out.</p>  
                        <div class="form-field">
                            <label for="username"></label>
                            <input type="text"id="username" placeholder="Username..." required>
                        </div>
                        <div class="form-field">
                            <label for="email"></label>
                            <input type="email"id="email" placeholder="E-mail..." required>
                        </div>
                        <div class="form-field">
                            <label for="phone"></label>
                            <input type="text"id="phone" placeholder="Phone..." required>
                        </div>
                        <div class="form-field">
                            <label for="message"></label>
                            <textarea name="" id="message" placeholder="Message"></textarea>                                              
                        </div>
                        <button class="form-btn" type="submit">Submit Now</button>
                    </div>
                    </form>
            </div>
        </div>
    </sec>
    <footer class="footer" id="c-footer">
        <div class="container">
           <div class="social-media-links">
               <i class="fab fa-facebook fa-4x "></i>
               <i class="fab fa-twitter fa-4x "></i>
               <i class="fab fa-instagram fa-4x"></i>
           </div>
           <p>World Travel &copy; 2022, All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
